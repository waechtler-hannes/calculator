<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="display-container">
            <input type="text" disabled class="calc-display">
            <input type="text" disabled class="result-display">
        </div>
        <div class="button-container">
            <div id="clear"><button class="special">C</button></div>
            <div><button class="operator">&#247</button></div>
            <div><button class="number">7</button></div>
            <div><button class="number">8</button></div>
            <div><button class="number">9</button></div>
            <div><button class="operator">&#215</button></div>
            <div><button class="number">4</button></div>
            <div><button class="number">5</button></div>
            <div><button class="number">6</button></div>
            <div><button class="operator">&#8722</button></div>
            <div><button class="number">1</button></div>
            <div><button class="number">2</button></div>
            <div><button class="number">3</button></div>            
            <div><button class="operator">+</button></div>
            <div id="zero"><button class="number">0</button></div>
            <div><button class="dot">.</button></div>
            <div><button class="operator">=</button></div>
        </div>
    </div>
</body>
</html>
